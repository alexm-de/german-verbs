const wordActions = [
{question: "germanInfinitive", answer: "germanPraeteritum", title: "Präteritum"},
{question: "germanInfinitive", answer: "germanPerfect", title: "Perfekt (Partizip II)"},
{question: "germanPraeteritum", answer: "germanInfinitive", title: "Infitiv"},
{question: "germanPerfect", answer: "germanInfinitive", title: "Infitiv"}
];

    // Get DOM elements
    const question = document.getElementById('question');
    const title = document.getElementById('title');
    const userInputElement = document.getElementById('userInput');
    const resultElement = document.getElementById('result');
    const pointsElement = document.getElementById('points');
    let previousResult = '';
    let rwords = 0, points = 0;
    // Randomly select a word pair
    const getRandomWordPair = () => {
      const randomIndex = Math.floor(Math.random() * wordPairs.length);
      return wordPairs[randomIndex];
    };

    const getRandomAction = () => {
      const randomIndex = Math.floor(Math.random() * wordActions.length);
      return wordActions[randomIndex];
    };

    // Game logic
    const playGame = () => {
      let wordPair = getRandomWordPair();
      let wordAction = getRandomAction();

      const handleUserInput = () => {
        const userInput = userInputElement.value.toLowerCase().trim();
        if (userInput === wordPair[wordAction.answer].toLowerCase()) {
          resultElement.textContent = `Korrekt! Das richtige Wort ist "${wordPair[wordAction.answer]}" ${wordPair['english']}.`;
          resultElement.style.color = '#b3ffff';
          resultElement.style.background = 'transparent';
          previousResult = `Korrekt! Das richtige Wort ist "${wordPair[wordAction.answer]}" ${wordPair['english']}.`;
          points = points + 10;
          rwords = rwords + 1;
          pointsElement.textContent = points + " (" + rwords  + ")";
        } else {
          resultElement.textContent = `Falsch! Das richtige Wort ist "${wordPair[wordAction.answer]}" ${wordPair['english']}.`;
          resultElement.style.color = '#fff';
          resultElement.style.background = '#cc1b32';
          previousResult = `Falsch! Das richtige Wort ist "${wordPair[wordAction.answer]}" ${wordPair['english']}.`;
          points = points - 10;
          pointsElement.textContent = points + " (" + rwords  + ")";
        }

        // Generate a new word pair
        wordPair = getRandomWordPair();
        wordAction = getRandomAction();
        displayWordPair(wordPair, wordAction);
      };

      const displayWordPair = (pair, act) => {
        question.textContent = pair[act.question];
        title.textContent = act.title;
        userInputElement.value = '';
        let prefix = (act.answer == 'germanPerfect' ? pair['germanPerfectExample'] : (act.answer == 'germanPraeteritum' ? pair['germanPraeteritumExample'] : pair['germanInfinitiveExample'])) 
        userInputElement.placeholder = prefix;

        userInputElement.focus();
        resultElement.textContent = previousResult;
      };

      userInputElement.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
          handleUserInput();
        }
      });

      // Initial word pair
      displayWordPair(wordPair, wordAction);
    };

    // Start the game
    playGame();

 // Function to start the timer
    const startTimer = (duration, display) => {
      let timer = duration;
      const timerInterval = setInterval(() => {
        const minutes = parseInt(timer / 60, 10);
        let seconds = parseInt(timer % 60, 10);

        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = `${minutes}:${seconds}`;

        if (--timer < 0) {
          clearInterval(timerInterval);
          alert("Zeit ist vergangen! Gesamtpunktzahl: " + points + ". Anzahl der richtigen Wörter: " + rwords);
        }
      }, 1000);
    };

    // Start the timer when the page loads
    window.onload = () => {
      const display = document.querySelector('#counter');
      startTimer(2 * 60, display);
    };
